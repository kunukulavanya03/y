version: '3.8'
services:
  app:
    build: .
    environment:
      - DATABASE_URL=sqlite:///./app.db
      - SECRET_KEY=dev-secret-key-change-in-production
      - ACCESS_TOKEN_EXPIRE_MINUTES=15
      - ALGORITHM=HS256
    ports:
      - '8000:8000'
    depends_on:
      - db

  db:
    image: postgres:13.4
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=mydb
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
